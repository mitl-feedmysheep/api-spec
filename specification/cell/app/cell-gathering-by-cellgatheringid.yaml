get:
  tags:
    - Cell
  summary: 소모임 개별 모임 조회
  description: |
    소모임의 개별 모임을 조회합니다.

  parameters:
    - $ref: "../../fms-token.yaml"
    - in: path
      name: cellGatheringId
      schema:
        type: integer
      required: true
      description: 소모임 아이디

  responses:
    "200":
      description: "성공"
      content:
        "application/json":
          schema:
            properties:
              common:
                $ref: "../../common-response.yaml"
              data:
                required:
                  - cellGathering
                  - cellGatheringMemberList
                properties:
                  cellGathering:
                    $ref: "#/definitions/CellGathering"
                  cellGatheringMemberList:
                    type: array
                    items:
                      $ref: "#/definitions/CellGatheringMember"

put:
  tags:
    - Cell
  summary: 소모임 개별 모임 수정
  description: |
    소모임에 대한 정보를 수정할 수 있습니다.

    전체 다 optional 입니다.

  parameters:
    - $ref: "../../fms-token.yaml"
    - in: path
      name: cellGatheringId
      schema:
        type: integer
      required: true
      description: 소모임 아이디

  requestBody:
    description: 소모임 수정에 필요한 정보
    required: true
    content:
      application/json:
        schema:
          properties:
            gatheringTitle:
              type: string
              example: farewell party
              description: 소모임 제목
            gatheringDate:
              type: string
              example: "2023-12-31"
              description: 소모임 날짜
            startedAt:
              type: string
              example: "2023-12-22T12:21:02.890Z"
              description: 소모임 시작 시간
            endedAt:
              type: string
              example: "2023-12-22T18:20:02.890Z"
              description: 소모임 종료 시간
            gatheringPlace:
              type: string
              example: 헤븐 무대 앞
              description: 소모임 장소
            gatheringPhotoUrl:
              type: string
              example: "https://s3.intotheheaven.com"
              description: 모임 사진
            description:
              type: string
              example: 설교가 팍팍 꽂히는 날이었어요
              description: 모임 설명
            leaderComment:
              type: string
              example: 애들이 모임에 눈을 떴어요
              description: 리더 코멘트
            pastorComment:
              type: string
              example: 수고했습니다 사랑하고 축복해요^^
              description: 목사 코멘트

  responses:
    "200":
      description: "성공"
      content:
        "application/json":
          schema:
            properties:
              common:
                $ref: "../../common-response.yaml"

delete:
  tags:
    - Cell
  summary: 소모임 개별 모임 삭제
  description: |
    소모임 개별 모임을 삭제합니다.

  parameters:
    - $ref: "../../fms-token.yaml"
    - in: path
      name: cellGatheringId
      schema:
        type: integer
      required: true
      description: 소모임 아이디

  responses:
    "200":
      description: "성공"
      content:
        "application/json":
          schema:
            properties:
              common:
                $ref: "../../common-response.yaml"

definitions:
  CellGathering:
    required:
      - cellGatheringId
      - gatheringTitle
      - gatheringDate
      - startedAt
      - endedAt
      - gatheringPlace
      - gatheringPhotoUrl
      - description
    properties:
      cellGatheringId:
        type: number
        example: 25
        description: 셀 모임 아이디
      gatheringTitle:
        type: string
        example: 창수가 유학갔다 돌아온 날
        description: 소모임 타이틀
      gatheringDate:
        type: string
        example: "2023-12-31"
        description: 모임 날짜
      startedAt:
        type: string
        example: "2023-12-22T12:21:02.890Z"
        description: 소모임 시작 시간
      endedAt:
        type: string
        example: "2023-12-22T18:20:02.890Z"
        description: 소모임 종료 시간
      gatheringPlace:
        type: string
        example: 헤븐 무대 앞
        description: 소모임 장소
      gatheringPhotoUrl:
        type: string
        example: "https://s3.intotheheaven.com"
        description: 소모임 사진
      description:
        type: string
        example: 특별한 일은 없었어요.
        description: 모임 특이사항
  CellGatheringMember:
    required:
      - cellGatheringMemberId
      - cellGatheringId
      - cellMemberId
      - isLeader
      - memberName
      - birthday
      - profileImageUrl
      - worshipAttendance
      - cellGatheringAttendance
      - story
      - cellGatheringMemberPrayerList
    properties:
      cellGatheringMemberId:
        type: number
        example: 55
        description: 셀모임멤버 아이디
      cellGatheringId:
        type: number
        example: 13
        description: 셀모임 아이디
      cellMemberId:
        type: number
        example: 183
        description: 셀멤버 아이디
      isLeader:
        type: boolean
        example: true
        description: 리더 여부
      memberName:
        type: string
        example: 김창수
        description: 멤버 이름
      birthday:
        type: string
        example: "1991-09-16"
        description: 생년월일
      profileImageUrl:
        type: string
        example: "https://s3.inthetheheaven.com"
        description: 프로필 이미지 URL
      worshipAttendance:
        type: boolean
        example: true
        description: 예배 참석여부
      cellGatheringAttendance:
        type: boolean
        example: true
        description: 소모임 참석여부
      story:
        type: string
        example: 바쁘게 잘 지내고 있지만 하나님과의 관계 또한 놓치지 않으려고 열심을 다하고 있습니다 .지난 주에....
        description: 삶
      cellGatheringMemberPrayerList:
        type: array
        items:
          $ref: "#/definitions/cellGatheringMemberPrayer"
  cellGatheringMemberPrayer:
    required:
      - cellGatheringMemberPrayerId
      - prayerRequest
    properties:
      cellGatheringMemberPrayerId:
        type: number
        example: 578
        description: 셀모임멤버기도제목 아이디
      prayerRequest:
        type: string
        example: 하나님의 시선을 가지게 해주세요.
        description: 기도제목
