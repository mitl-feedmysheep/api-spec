post:
  tags:
    - Cell
  summary: 소모임 생성
  description: |
    최초로 소모임을 생성합니다. 업데이트 가능합니다.

  parameters:
    - $ref: "../../fms-token.yaml"

  requestBody:
    description: 소모임 생성에 필요한 정보
    required: true
    content:
      application/json:
        schema:
          required:
            - gatheringTitle
            - gatheringDate
            - startedAt
            - endedAt
            - gatheringPlace
          properties:
            gatheringTitle:
              type: string
              example: farewell party
              description: 소모임 제목
            gatheringDate:
              type: string
              example: "2023-12-31"
              description: 소모임 날짜
            startedAt:
              type: string
              example: "2023-12-22T12:21:02.890Z"
              description: 소모임 시작 시간
            endedAt:
              type: string
              example: "2023-12-22T18:20:02.890Z"
              description: 소모임 종료 시간
            gatheringPlace:
              type: string
              example: 헤븐 무대 앞
              description: 소모임 장소

  responses:
    "200":
      description: "성공"
      content:
        "application/json":
          schema:
            properties:
              common:
                $ref: "../../common-response.yaml"
              data:
                required:
                  - cellGatheringId
                properties:
                  cellGatheringId:
                    type: number
                    example: 264
                    description: 셀 모임 아이디
