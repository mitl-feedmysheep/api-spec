get:
  tags:
    - Cell
  summary: 월별 소모임 리스트 조회
  description: |
    선택한 월별로 해당하는 소모임 리스트를 조회합니다.

    해당 달의 날짜, N번째 모임, 예배 참석 인원, 소모임 참석 인원, 소모임 장소, 특이사항 등 여러가지 정보를 반환합니다.

  parameters:
    - $ref: "../../fms-token.yaml"
    - in: path
      name: cellId
      schema:
        type: integer
      required: true
      description: 셀 아이디
    - in: query
      name: month
      schema:
        type: string
      required: false
      example: "07"
      description: 월 (문자열)

  responses:
    "200":
      description: "성공"
      content:
        "application/json":
          schema:
            properties:
              common:
                $ref: "../../common-response.yaml"
              data:
                type: array
                items:
                  $ref: "#/definitions/CellGathering"

definitions:
  CellGathering:
    required:
      - cellGatheringId
      - numberOfGathering
      - gatheringTitle
      - gatheringDate
      - dayOfWeek
      - totalWorshipAttendanceCount
      - totalCellGatheringAttendanceCount
      - startedAt
      - endedAt
      - gatheringPlace
      - gatheringPhotoUrl
      - description
    properties:
      cellGatheringId:
        type: number
        example: 25
        description: 셀 모임 아이디
      numberOfGathering:
        type: number
        example: 5
        description: N번째 모임
      gatheringTitle:
        type: string
        example: 창수가 유학갔다 돌아온 날
        description: 소모임 타이틀
      gatheringDate:
        type: string
        example: "2023-12-31"
        description: 모임 날짜
      dayOfWeek:
        type: string
        example: 일요일
        description: 요일
      totalWorshipAttendanceCount:
        type: number
        example: 8
        description: 예배 참석 인원
      totalCellGatheringAttendanceCount:
        type: number
        example: 6
        description: 소모임 참석 인원
      startedAt:
        type: string
        example: "2023-12-22T12:21:02.890Z"
        description: 소모임 시작 시간
      endedAt:
        type: string
        example: "2023-12-22T18:20:02.890Z"
        description: 소모임 종료 시간
      gatheringPlace:
        type: string
        example: 헤븐 무대 앞
        description: 소모임 장소
      gatheringPhotoUrl:
        type: string
        example: "https://s3.intotheheaven.com"
        description: 소모임 사진
      description:
        type: string
        example: 특별한 일은 없었어요.
        description: 모임 특이사항
