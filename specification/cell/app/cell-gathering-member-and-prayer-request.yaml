post:
  tags:
    - Cell
  summary: 소모임 멤버별 기도제목 등록
  description: |
    - 소모임에는 여러개의 모임이 있습니다.
    - 여러개의 모임 중, 개별 모임에 해당 소모임에 속한 멤버들을 개별적으로 기록할 수 있습니다.
    - 개별 모임당 유저는 여러개의 기도제목을 등록할 수 있습니다.

    - 예) 창수셀의 멤버는 소희, 건, 상민이 있다.
      - 1/1일
        - 소희: 예배참석O / 소모임참석O / **기도제목 2개**
        - 건: 예배참석X / 소모임참석O / **기도제목 3개**
        - 상민: 예배참석O / 소모임참석X, **기도제목 0개**
      - 1/8일
        - 소희: 예배참석O / 소모임참석X / **기도제목 0개**
        - 건: 예배참석O / 소모임참석O / **기도제목 1개**
        - 상민: 예배참석O / 소모임참석O / **기도제목 4개**

  parameters:
    - $ref: "../../fms-token.yaml"
    - in: path
      name: cellGatheringMemberId
      schema:
        type: integer
      required: true
      description: 소모임 멤버 아이디

  requestBody:
    description: 소모임 멤버별 기도제목 등록
    required: true
    content:
      application/json:
        schema:
          required:
            - prayerRequestList
          properties:
            worshipAttendance:
              type: boolean
              examples:
              description:
            cellGatheringAttendance:
              type: boolean
              examples:
              description:
            prayerRequestList:
              type: array
              items:
                $ref: "#/definitions/PrayerRequest"

  responses:
    "200":
      description: "성공"
      content:
        "application/json":
          schema:
            properties:
              common:
                $ref: "../../common-response.yaml"

put:
  tags:
    - Cell
  summary: 소모임 멤버별 예배참석, 모임참석 수정
  description: |
    default(=false)로 등록된 예배참석여부와 모임참석여부, 삶 나눔을 업데이트합니다.
    수정할 사항이 있는 것만 업데이트 합니다. (optional)

  parameters:
    - $ref: "../../fms-token.yaml"
    - in: path
      name: cellGatheringMemberId
      schema:
        type: integer
      required: true
      description: 소모임 멤버 아이디

  requestBody:
    description: 소모임 멤버별 기도제목 수정
    required: true
    content:
      application/json:
        schema:
          properties:
            worshipAttendance:
              type: boolean
              examples: true
              description: 소모임 멤버 예배 참석 여부 (0 혹은 1)
              required: false
            cellGatheringAttendance:
              type: boolean
              example: true
              description: 소모임 멤버 소모임 참석 여부 (0 혹은 1)
              required: false
            story:
              type: string
              example: 지난 주에 시험을 쳤는데, 망쳐서 기분이 안 좋았지만 되려 감사하다는 생각이 들었어요
              description: 소모임 멤버 삶 나눔
              required: false

  responses:
    "200":
      description: "성공"
      content:
        "application/json":
          schema:
            properties:
              common:
                $ref: "../../common-response.yaml"

definitions:
  PrayerRequest:
    properties:
      prayerRequest:
        type: string
        example: 탄자니아 선교에 대한 마음을 위해서 기도해주세요
        description: 기도제목
