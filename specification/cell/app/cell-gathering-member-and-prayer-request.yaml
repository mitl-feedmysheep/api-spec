post:
  tags:
    - Cell
  summary: 소모임 멤버별 예배참석, 모임참석, 기도제목 등록
  description: |
    - 소모임에는 여러개의 모임이 있습니다.
    - 여러개의 모임 중, 개별 모임에 해당 소모임에 속한 멤버들을 개별적으로 기록할 수 있습니다.
    - 개별 모임당 유저는 여러개의 기도제목을 등록할 수 있습니다.

    - 예) 창수셀의 멤버는 소희, 건, 상민이 있다.
      - 1/1일
        - 소희: 예배참석O / 소모임참석O / 기도제목 2개
        - 건: 예배참석X / 소모임참석O / 기도제목 3개
        - 상민: 예배참석O / 소모임참석X, 기도제목 0개
      - 1/8일
        - 소희: 예배참석O / 소모임참석X / 기도제목 0개
        - 건: 예배참석O / 소모임참석O / 기도제목 1개
        - 상민: 예배참석O / 소모임참석O / 기도제목 4개

  parameters:
    - $ref: "../../fms-token.yaml"
    - in: path
      name: cellId
      schema:
        type: integer
      required: true
      description: 셀 아이디
    - in: path
      name: cellGatheringId
      schema:
        type: integer
      required: true
      description: 소모임 아이디
    - in: path
      name: cellGatheringMemberId
      schema:
        type: integer
      required: true
      description: 소모임 멤버 아이디
