post:
  tags:
    - Member
  summary: 멤버 비밀번호 변경
  description: |
    멤버아이디 / 임시(=현재) 비밀번호 / 새로운 비밀번호 / 새로운 비밀번호 확인을 입력받아 비밀번호를 변경합니다.
    - 해당 API는 "비밀번호 찾기" 및 프로필에서 "비밀번호 변경하기" 둘 다 쓰입니다.

  requestBody:
    content:
      "application/json":
        schema:
          properties:
            memberId:
              type: number
              example: 83841
              description: 멤버 아이디
            currentPassword:
              type: string
              example: "KDIHF83jriw"
              description: 임시(=현재) 비밀번호
            newPassowrd:
              type: string
              example: "rlackdtn123"
              description: 새로운 비밀번호
            newConfirmPassword:
              type: string
              example: "rlackdtn123"
              description: 새로운 비밀번호 확인

  responses:
    "200":
      description: "성공"
      content:
        "application/json":
          schema:
            properties:
              common:
                $ref: "../../common-response.yaml"
